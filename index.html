<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style type="text/css">
html, body {
  font-family: "Nunito", sans-serif;
  font-optical-sizing: auto;
  font-weight: 200;
  font-style: normal;
  text-align: center;
}

    h1 {
      font-size: 1.2rem;
    }

    .grid {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 10px;
    }

    .grid img {
      width: 160px;
      height: 90px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #333;
      transition: border 0.2s;
    }

    .grid img:hover {
      border: 2px solid #fff;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid #fff;
    }

    .close, .nav-left, .nav-right {
      position: absolute;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .close {
      top: 20px;
      right: 30px;
    }

    .nav-left {
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
    }

    .nav-right {
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1>x100 Frames 360&deg; Example Below</h1>

  <video width="1280" height="720" autoplay loop muted>
    <source src="https://github.com/instavid360/videostorage/raw/refs/heads/main/0001-0100-compressed.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <br />

  <!-- Thumbnail Grid -->
  <div class="grid">
    <img src="https://via.placeholder.com/160x90.png?text=1" onclick="openModal(0)">
    <img src="https://via.placeholder.com/160x90.png?text=2" onclick="openModal(1)">
    <img src="https://via.placeholder.com/160x90.png?text=3" onclick="openModal(2)">
    <img src="https://via.placeholder.com/160x90.png?text=4" onclick="openModal(3)">
    <img src="https://via.placeholder.com/160x90.png?text=5" onclick="openModal(4)">
    <img src="https://via.placeholder.com/160x90.png?text=6" onclick="openModal(5)">
    <img src="https://via.placeholder.com/160x90.png?text=7" onclick="openModal(6)">
    <img src="https://via.placeholder.com/160x90.png?text=8" onclick="openModal(7)">
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="nav-left" onclick="changeSlide(-1)">&#10094;</span>
    <span class="nav-right" onclick="changeSlide(1)">&#10095;</span>
    <img id="modalImage" src="">
  </div>

  <script>
    const images = [
      "https://via.placeholder.com/1600x900.png?text=1",
      "https://via.placeholder.com/1600x900.png?text=2",
      "https://via.placeholder.com/1600x900.png?text=3",
      "https://via.placeholder.com/1600x900.png?text=4",
      "https://via.placeholder.com/1600x900.png?text=5",
      "https://via.placeholder.com/1600x900.png?text=6",
      "https://via.placeholder.com/1600x900.png?text=7",
      "https://via.placeholder.com/1600x900.png?text=8"
    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      document.getElementById("modalImage").src = images[index];
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById("modalImage").src = images[currentIndex];
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") closeModal();
      if (e.key === "ArrowLeft") changeSlide(-1);
      if (e.key === "ArrowRight") changeSlide(1);
    });
  </script>

</body>
</html>
