<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turntable 3D Version</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style type="text/css">
    html, body {
      font-family: "Nunito", sans-serif;
      font-optical-sizing: auto;
      font-weight: 200;
      font-style: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      vertical-align: middle;
      background: #444444;
      padding: 0;
      margin: 0;
    }

    h1 {
      font-size: 1rem;
      color: #AAAAAA;
      padding: 0;
      margin: 0;
    }

    .flexblock {
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
      vertical-align: middle;
      align-self: center;
      flex-direction: column;
      grid-gap: 20px;
      height: 100vh;
    }

    .vidwrapper {
      position: relative;
    }

    .vid {
      position: relative;
      z-index: 0;
      border-radius: 6px;
      box-shadow: -10px 10px 50px rgba(0, 0, 0, 0.2);
    }

    .logo {
      position: absolute;
      top: 0px;
      right: 30px;
      z-index: 2;
      max-height: 120px;
    }
  </style>
</head>
<body>

  <div class="flexblock">

    <div class="vidwrapper">
      <video class="vid" width="1280" height="720" autoplay loop muted>
        <source src="https://github.com/instavid360/videostorage/raw/refs/heads/main/0001-0100-compressed.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <img class="logo" src="logo.svg" alt="logo">
    </div>

    <h1>x100 Frames (30fps) 360&deg; Example</h1>
  </div>

</body>
</html>
